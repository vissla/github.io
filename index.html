<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nedräkning till födelsedagar</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.5s;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(45deg, #f0f8ff, #f0f8ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        body.vera-theme::before {
            background: linear-gradient(45deg, #800080, #FFB6C1);
        }
        body.yngve-theme::before {
            background: linear-gradient(45deg, #4169E1, #FFA500);
        }
        body.sara-theme::before {
            background: linear-gradient(45deg, #FF69B4, #FFA07A);
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            background-color: #FFF5EE;
            border: 4px solid #FFB6C1;
            border-radius: 25px;
            padding: 30px;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: hidden;
        }
        #result::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dashed #FFB6C1;
            border-radius: 30px;
            z-index: -1;
        }
        #result .name {
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            color: #FF69B4;
            display: block;
            margin-bottom: 10px;
        }
        .theme-element {
            position: absolute;
            pointer-events: none;
            transition: opacity 0.5s;
            opacity: 0;
        }
        body.vera-theme .vera, body.yngve-theme .yngve, body.sara-theme .sara {
            opacity: 1;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes bounce {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nedräkning till födelsedagar</h1>
        <div class="button-group">
            <button onclick="showBirthdayInfo('Vera', '2018-11-28')">Vera</button>
            <button onclick="showBirthdayInfo('Yngve', '2016-04-07')">Yngve</button>
            <button onclick="showBirthdayInfo('Sara', '2022-05-01')">Sara</button>
        </div>
        <div id="result">Klicka på en knapp för att se födelsedagsinformation</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
