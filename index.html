<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            background-color: rgba(233, 245, 245, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .theme-element {
            position: fixed;
            pointer-events: none;
            transition: opacity 0.5s, transform 1s;
            opacity: 0;
            font-size: 50px;
        }
        body.vera-theme {
            background-color: #FFD1DC;
        }
        body.yngve-theme {
            background-color: #90EE90;
        }
        body.vera-theme .unicorn {
            opacity: 1;
            animation: float 3s infinite alternate;
        }
        body.yngve-theme .minecraft {
            opacity: 1;
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes bounce {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(5deg); }
        }
        .theme-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Birthday Countdown</h1>
        <div class="button-group">
            <button onclick="showBirthdayInfo('Vera', '2018-11-28')">Vera</button>
            <button onclick="showBirthdayInfo('Yngve', '2016-04-07')">Yngve</button>
            <button onclick="showBirthdayInfo('Sara', '2022-05-01')">Sara</button>
        </div>
        <div id="result">Click a button to see birthday info</div>
    </div>

    <div class="theme-container">
        <div class="theme-element unicorn">🦄</div>
        <div class="theme-element unicorn">🌈</div>
        <div class="theme-element unicorn">🎠</div>
        <div class="theme-element unicorn">🌟</div>
        <div class="theme-element unicorn">🍭</div>
        <div class="theme-element unicorn">🦋</div>
        <div class="theme-element unicorn">🌸</div>
        <div class="theme-element unicorn">🧚</div>

        <div class="theme-element minecraft">🧱</div>
        <div class="theme-element minecraft">⛏️</div>
        <div class="theme-element minecraft">🗡️</div>
        <div class="theme-element minecraft">🧟</div>
        <div class="theme-element minecraft">🐑</div>
        <div class="theme-element minecraft">🌳</div>
        <div class="theme-element minecraft">🏹</div>
        <div class="theme-element minecraft">🧨</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
