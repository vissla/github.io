<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Birthday Countdown</h1>
        <div>
            <button onclick="showBirthdayInfo('Vera', '2018-11-28')">Vera</button>
            <button onclick="showBirthdayInfo('Yngve', '2016-04-07')">Yngve</button>
            <button onclick="showBirthdayInfo('Sara', '2022-05-01')">Sara</button>
        </div>
        <div id="result">Click a button to see birthday info</div>
    </div>

    <script>
        function calculateBirthdayInfo(birthday) {
            const today = new Date();
            let nextBirthday = new Date(birthday);
            nextBirthday.setFullYear(today.getFullYear());
            
            if (nextBirthday < today) {
                nextBirthday.setFullYear(today.getFullYear() + 1);
            }
            
            const daysLeft = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
            const yearsOld = nextBirthday.getFullYear() - new Date(birthday).getFullYear();
            
            return { daysLeft, yearsOld };
        }

        function showBirthdayInfo(name, birthday) {
            const { daysLeft, yearsOld } = calculateBirthdayInfo(birthday);
            document.getElementById('result').innerHTML = `${name}'s birthday:<br>${daysLeft} days left<br>Will turn ${yearsOld} years old`;
        }
    </script>
</body>
</html>
