<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.5s;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(45deg, #f0f8ff, #f0f8ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        body.vera-theme::before {
            background: linear-gradient(45deg, #800080, #FFB6C1);
        }
        body.yngve-theme::before {
            background: linear-gradient(45deg, #4169E1, #FFA500);
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            background-color: rgba(233, 245, 245, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .theme-element {
            position: absolute;
            pointer-events: none;
            transition: opacity 0.5s;
            opacity: 0;
        }
        body.vera-theme .vera, body.yngve-theme .yngve {
            opacity: 1;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes bounce {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Birthday Countdown</h1>
        <div class="button-group">
            <button onclick="showBirthdayInfo('Vera', '2018-11-28')">Vera</button>
            <button onclick="showBirthdayInfo('Yngve', '2016-04-07')">Yngve</button>
            <button onclick="showBirthdayInfo('Sara', '2022-05-01')">Sara</button>
        </div>
        <div id="result">Click a button to see birthday info</div>
    </div>

    <div class="theme-element vera" style="top: 10%; left: 10%; font-size: 50px; animation: float 3s infinite alternate;">🦄</div>
    <div class="theme-element vera" style="top: 20%; right: 15%; font-size: 40px; animation: float 3.5s infinite alternate-reverse;">🌈</div>
    <div class="theme-element vera" style="bottom: 15%; left: 20%; font-size: 45px; animation: float 4s infinite alternate;">🎠</div>
    <div class="theme-element vera" style="bottom: 25%; right: 25%; font-size: 35px; animation: float 3.2s infinite alternate-reverse;">🌟</div>
    <div class="theme-element vera" style="top: 40%; left: 30%; font-size: 55px; animation: float 3.7s infinite alternate;">🍭</div>
    <div class="theme-element vera" style="top: 60%; right: 10%; font-size: 30px; animation: float 4.2s infinite alternate-reverse;">🦋</div>
    <div class="theme-element vera" style="bottom: 40%; left: 15%; font-size: 40px; animation: float 3.9s infinite alternate;">🌸</div>
    <div class="theme-element vera" style="top: 70%; left: 40%; font-size: 50px; animation: float 4.5s infinite alternate-reverse;">🧚</div>
    <div class="theme-element vera" style="top: 30%; left: 50%; font-size: 45px; animation: float 3.3s infinite alternate;">🍬</div>
    <div class="theme-element vera" style="bottom: 20%; right: 40%; font-size: 40px; animation: float 4.1s infinite alternate-reverse;">🎂</div>
    <div class="theme-element vera" style="top: 50%; right: 20%; font-size: 35px; animation: float 3.8s infinite alternate;">🎈</div>
    <div class="theme-element vera" style="bottom: 35%; left: 25%; font-size: 50px; animation: float 4.3s infinite alternate-reverse;">🍰</div>

    <div class="theme-element yngve" style="top: 15%; left: 25%; font-size: 45px; animation: bounce 2s infinite alternate;">🧱</div>
    <div class="theme-element yngve" style="bottom: 20%; right: 20%; font-size: 50px; animation: bounce 2.3s infinite alternate-reverse;">⛏️</div>
    <div class="theme-element yngve" style="top: 30%; right: 30%; font-size: 55px; animation: bounce 2.5s infinite alternate;">🦖</div>
    <div class="theme-element yngve" style="bottom: 30%; left: 35%; font-size: 40px; animation: bounce 2.2s infinite alternate-reverse;">🧟</div>
    <div class="theme-element yngve" style="top: 50%; left: 15%; font-size: 60px; animation: bounce 2.7s infinite alternate;">🦕</div>
    <div class="theme-element yngve" style="bottom: 10%; right: 35%; font-size: 45px; animation: bounce 2.4s infinite alternate-reverse;">🐉</div>
    <div class="theme-element yngve" style="top: 65%; right: 15%; font-size: 35px; animation: bounce 2.6s infinite alternate;">🔥</div>
    <div class="theme-element yngve" style="bottom: 45%; left: 10%; font-size: 40px; animation: bounce 2.1s infinite alternate-reverse;">⚡</div>
    <div class="theme-element yngve" style="top: 25%; left: 40%; font-size: 50px; animation: bounce 2.8s infinite alternate;">🎮</div>
    <div class="theme-element yngve" style="bottom: 25%; right: 30%; font-size: 45px; animation: bounce 2.2s infinite alternate-reverse;">🦁</div>
    <div class="theme-element yngve" style="top: 55%; right: 25%; font-size: 40px; animation: bounce 2.9s infinite alternate;">🌋</div>
    <div class="theme-element yngve" style="bottom: 40%; left: 30%; font-size: 55px; animation: bounce 2.3s infinite alternate-reverse;">🌠</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
