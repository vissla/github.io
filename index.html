<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            background-color: #e9f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Birthday Countdown</h1>
        <div class="button-group">
            <button onclick="showBirthdayInfo('Vera', '2018-11-28')">Vera</button>
            <button onclick="showBirthdayInfo('Yngve', '2016-04-07')">Yngve</button>
            <button onclick="showBirthdayInfo('Sara', '2022-05-01')">Sara</button>
        </div>
        <div id="result">Click a button to see birthday info</div>
    </div>

    <script>
        // ... (keep the existing JavaScript code here) ...
    </script>
</body>
</html>
